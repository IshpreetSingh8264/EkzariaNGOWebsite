<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>404 - Redirecting</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting you to the correct route...</p>

    <script>
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        const redirectTo = "/EkzariaNGOWebsite" + path + search + hash;

        window.location.replace(redirectTo);
    </script>
</body>

</html>
